<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 300, Phaser.AUTO, '', { preload: preload, create: create, update: update });

// Globals
var platforms;

var player;
var playerSpeed = 150;
var playerSuperSpeed = 300;
var playerJumpHeight = 150;

function preload() {
    game.load.image('sky', 'assets/sky.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.image('star', 'assets/star.png');
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
}

function create() {
    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //create background
    game.add.sprite(0, 0, 'sky');

    // create platforms
    platforms = game.add.group();
    platforms.enableBody = true;

    var ledge1 = platforms.create(100, 100, 'ground');
    ledge1.body.immovable = true;
    
    var ledge2 = platforms.create(0, game.height - 40, 'ground');
    ledge2.body.immovable = true;
    ledge2.body.gravity.y = 0;
    
    var ledge3 = platforms.create(400, game.height - 40, 'ground');
    ledge3.body.immovable = true;

    //create player
    player = game.add.sprite(200, 0, 'dude');
    game.physics.arcade.enable(player);
    player.body.gravity.y = 600;
    player.speed = playerSpeed;
    player.animations.add('left', [0, 1, 2, 3], 10, true);
    player.animations.add('right', [5, 6, 7, 8], 10, true);
}

function update() {
    //collide player with platforms
    var hitPlatform = game.physics.arcade.collide(player, platforms);

    // press spacebar to make player go faster
    if(game.input.keyboard.isDown(Phaser.Keyboard.SPACEBAR) && player.body.touching.down) {
        player.speed = playerSuperSpeed;
    }
    else {
        player.speed = playerSpeed;
    }

    if (game.input.keyboard.isDown(Phaser.Keyboard.LEFT)) {
        player.body.velocity.x = -player.speed;
        player.animations.play('left');
    } else if (game.input.keyboard.isDown(Phaser.Keyboard.RIGHT)) {
        player.body.velocity.x = player.speed;
        player.animations.play('right');
    } else {
        //idle
        player.body.velocity.x = 0;
        player.animations.stop();
        player.frame = 4;
    }

    //  Allow the player to jump if they are touching the ground.
    if (game.input.keyboard.isDown(Phaser.Keyboard.RIGHT) && player.body.touching.down && hitPlatform) {
        player.body.velocity.y = -playerJumpHeight;
    }
}

</script>

</body>
</html>
